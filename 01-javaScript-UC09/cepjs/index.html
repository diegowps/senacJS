<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h2>Perfil > Meus dados</h2>
    <form>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" maxlength="9" onblur="buscarEndereco()"> 
        <!-- evento perder o foco "ONBLUR" -->
        <label for="numero">Número:</label>
        <input type="text" id="numero" maxlength="5">
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" maxlength="15">
        <br>
        <br>
        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro">
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro">
        <br>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" maxlength="25">
        <label for="uf">UF:</label>
        <input type="text" id="uf" maxlength="2">
        <br>
        <br>

        <br>
        <br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="telefone">Telefone:</label>
        <input type="telefone" id="telefone">
        <label for="email">E-mail:</label>
        <input type="email" id="email">        
        
        <br>
        <br>
        <div>
            <button type="button" onclick="salvar()">Salvar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
